<h4 class="font-medium text-[32px] leading-[100%] tracking-[0%] font-kanit">
  Appointments
</h4>

<div class="p-4">
  <!-- Tabs -->
  <div class="flex  mb-4 gap-4">
    <button (click)="activeTab = 'calendar'" [ngClass]="{
      'bg-[#8879CA] text-white': activeTab === 'calendar',
      'bg-[#F0F1F3] text-[#8879CA]': activeTab !== 'calendar'
    }" class="font-medium rounded-xl px-2.5 py-1.5">
      Calendar View
    </button>
    <button (click)="activeTab = 'list'" [ngClass]="{
      'bg-[#8879CA] text-white': activeTab === 'list',
      'bg-[#F0F1F3] text-[#8879CA]': activeTab !== 'list'
    }" class="font-medium rounded-xl px-2.5 py-1.5">
      List View
    </button>
  </div>

  <!-- Tab Content -->
  <div *ngIf="activeTab === 'calendar'">
    <div class="flex justify-between mb-4">
      <div class="space-x-2">
        <button (click)="prev()" class="px-3 py-1 bg-gray-200 rounded">Prev</button>
        <button (click)="today()" class="px-3 py-1 bg-purple-600 text-white rounded">Today</button>
        <button (click)="next()" class="px-3 py-1 bg-gray-200 rounded">Next</button>
      </div>
      <div class="text-center text-lg font-semibold text-gray-800">
        {{ currentDateTime }}
      </div>
      <div class="space-x-2">
        <button (click)="changeView('dayGridMonth')" [ngClass]="{
            'bg-purple-600 text-white': currentView === 'dayGridMonth',
            'bg-gray-100': currentView !== 'dayGridMonth'
          }" class="px-3 py-1 rounded">
          Month
        </button>
        <button (click)="changeView('timeGridWeek')" [ngClass]="{
            'bg-purple-600 text-white': currentView === 'timeGridWeek',
            'bg-gray-100': currentView !== 'timeGridWeek'
          }" class="px-3 py-1 rounded">
          Week
        </button>
        <button (click)="changeView('timeGridDay')" [ngClass]="{
            'bg-purple-600 text-white': currentView === 'timeGridDay',
            'bg-gray-100': currentView !== 'timeGridDay'
          }" class="px-3 py-1 rounded">
          Day
        </button>
        <button (click)="addBooking()" class="px-3 py-1 bg-purple-600 text-white rounded">
          New Booking
        </button>
      </div>
    </div>

    <full-calendar #calendar [options]="calendarOptions" class="rounded shadow h-160 bg-white"></full-calendar>
  </div>

  <div *ngIf="activeTab === 'list'" class="bg-white p-4 rounded shadow">
    <!-- Replace this with actual list view content -->
    <p class="text-gray-600">List view of appointments will be shown here.</p>
    <table class="w-full border-collapse text-left mt-4">
      <thead>
          <tr class="bg-[#EDF4FC] text-[#271E4A] text-center">
      
              <th class="p-2 font-semibold w-48">Staff Name</th>
              <th class="p-2 font-semibold">Completed</th>
              <th class="p-2 font-semibold">Pending</th>
              <th class="p-2 font-semibold w-48">Cancel</th>
          </tr>
      </thead>

      <tbody class="text-center text-sm font-semibold text-[#271E4A]">
          <tr *ngFor="let list of listData" class="border-b border-[#E0E9F4]">
              <td class="py-3 px-1">{{ list.staff_name }}</td>
              <td class="py-3 px-1">{{list.max_appointments_per_day}}</td>
             
          </tr>
      </tbody>
  </table>
    
  </div>
</div>

<app-booking-form
  *ngIf="showModal"
  [appointmentData]="selectedAppointment"
  (modalClosed)="closeModal()"
  (staffAdded)="handleBookingAdded($event)">
</app-booking-form>
