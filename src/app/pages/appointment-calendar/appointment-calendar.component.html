<div class="p-4">
  <div class="flex justify-between mb-4">
    <div class="space-x-2">
      <button (click)="prev()" class="px-3 py-1 bg-gray-200 rounded">Prev</button>
      <button (click)="today()" class="px-3 py-1 bg-blue-500 text-white rounded">Today</button>
      <button (click)="next()" class="px-3 py-1 bg-gray-200 rounded">Next</button>
    </div>
    <div class="text-center text-lg font-semibold text-gray-800">
      {{ currentDateTime }}
    </div>
    <div class="space-x-2">
      <button (click)="changeView('dayGridMonth')" class="px-3 py-1 bg-gray-100 rounded">Month</button>
      <button (click)="changeView('timeGridWeek')" class="px-3 py-1 bg-gray-100 rounded">Week</button>
      <button (click)="changeView('timeGridDay')" class="px-3 py-1 bg-gray-100 rounded">Day</button>
    </div>
  </div>

  <full-calendar
    #calendar
    [options]="calendarOptions"
    class="rounded shadow bg-white"
  ></full-calendar>
</div>
