<div class="bg-[#7830C54D] bg-opacity-30 fixed z-1 right-10 bottom-8 rounded-full p-1 inline-flex">
    <div class="bg-[#370D65B2] bg-opacity-70 rounded-full p-1.5 inline-flex">
        <button class="rounded-full p-2 bg-[#370D65]" (click)="toggleModal()">
            <img [src]="'assets/icons/robot.png'" alt="" class="w-9 h-9">
        </button>
    </div>
</div>


<!--Chat bot-->
<div *ngIf="isModalOpen" #modal
    class="fixed flex flex-col z-1 justify-start items-start right-36 shadow-xl bottom-5 border border-gray-100 bg-gradient-to-r from-[#EFF2F6] via-[#F6E3EB] to-[#D5DEED] rounded-2xl px-3 py-6 w-4/12">
    <div class="inline-flex justify-end items-center w-full">
        <div class="rounded-full bg-gray-50 p-2 cursor-pointer" (click)="closeModal()">
            <img [src]="'assets/icons/cross.png'" alt="" class="w-4 h-auto">
        </div>
    </div>
    <div class="flex flex-col gap-5 items-center justify-center w-full max-h-[350px] h-[350px]">
        <img [src]="'assets/icons/chatbot.png'" alt="" class="w-7 h-7">
        <h4 class="text-lg">Ask our AI anything</h4>
    </div>
    <div class="flex flex-col justify-center items-start w-full gap-3">
        <p class="text-sm">Suggestions on what to ask Our AI</p>
        <div class="grid grid-cols-2 gap-2 w-full">
            <div class="rounded bg-[#FFFFFF80] bg-opacity-50 w-full p-2 cursor-pointer border">
                <p class="text-xs">Which one of my projects is performing the best?</p>
            </div>
            <div class="rounded bg-[#FFFFFF80] bg-opacity-50 w-full p-2 cursor-pointer border">
                <p class="text-xs">What projects should I be concerned about right now?</p>
            </div>
            <div class="rounded bg-[#FFFFFF80] bg-opacity-50 w-full p-2 cursor-pointer border">
                <p class="text-xs">What can I ask you to do?</p>
            </div>
        </div>
        <div class="w-full bg-white p-2 flex flex-row justify-center  items-center rounded border border-gray-400">
            <input type="text" name="" id="" class="w-full text-xs focus:outline-none"
                placeholder="Ask me anything about healthcare">
            <img [src]="'assets/icons/send.png'" alt="" class="w-4 h-auto">
        </div>
    </div>
</div>
