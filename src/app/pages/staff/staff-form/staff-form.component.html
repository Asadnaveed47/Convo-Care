<!-- staff-modal.component.html -->
<div class="fixed inset-0 backdrop-blur-sm bg-black/30 flex items-center justify-center z-50">
    <div class="bg-white rounded-3xl p-6 w-full max-w-5xl">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">New Staff</h2>
      <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
        &times;
      </button>
    </div>
    
    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" class="w-full border-b border-gray-300 focus:outline-none focus:border-purple-500 p-2 bg-transparent" />
        </div>
    
        <div>
          <label class="block text-sm font-medium text-gray-700">Business Type</label>
          <select class="w-full border-b border-gray-300 focus:outline-none focus:border-purple-500 p-2 bg-transparent">
            <option>Select...</option>
          </select>
        </div>
    
        <div>
          <label class="block text-sm font-medium text-gray-700">Email Id <span class="text-red-500">*</span></label>
          <input type="email" class="w-full border-b border-gray-300 focus:outline-none focus:border-purple-500 p-2 bg-transparent" />
        </div>
    
        <div>
          <label class="block text-sm font-medium text-gray-700">Mobile Number <span class="text-red-500">*</span></label>
          <input type="tel" class="w-full border-b border-gray-300 focus:outline-none focus:border-purple-500 p-2 bg-transparent" />
        </div>
    
        <div>
          <label class="block text-sm font-medium text-gray-700">Description</label>
          <input type="text" class="w-full border-b border-gray-300 focus:outline-none focus:border-purple-500 p-2 bg-transparent" />
        </div>
    
        <div>
          <label class="block text-sm font-medium text-gray-700">Working Hours</label>
          <input type="text" class="w-full border-b border-gray-300 focus:outline-none focus:border-purple-500 p-2 bg-transparent" />
        </div>
    
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700">Address</label>
          <input type="text" class="w-full border-b border-gray-300 focus:outline-none focus:border-purple-500 p-2 bg-transparent" />
        </div>
      </form>
      <div class="flex justify-end mt-8">
        <button type="submit" class="bg-[#8879CA] text-white font-semibold py-2 px-6 rounded-full shadow-md">
          Save
        </button>
      </div>
  </div>
</div>
